@(tuiString: String)

@main("Welcome to MineSweeper!") {

    <audio id="explosion-sound" src="@routes.Assets.versioned("sounds/explosion.mp3")" type="audio/mp3"></audio>

    <div class="container">

        <p><a class="btn btn-primary btn-lg" href="#" role="button" id="start-button">Start new game</a>
        <a class="btn btn-primary btn-lg fa fa-cog" href="#" role="button" id="settings-button" data-toggle="modal" data-target="#myModal"></a></p>

            <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Choose grid size</h4>
                    </div>
                    <div class="modal-body">


                        <form>
                            <div><label class="radio-inline">
                                <input type="radio" name="optradio"><span class="fa fa-square"></span>Small
                            </label></div>
                            <div><label class="radio-inline">
                                <input type="radio" name="optradio"><span class="fa fa-th-large"></span>Medium
                            </label></div>
                                <div><label class="radio-inline">
                                <input type="radio" name="optradio"><span class="fa fa-th"></span>Large
                            </label></div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Apply changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="game" class="center-block">
            <div id="grid"></div>
        </div>

        <div id="wsLog"></div>

        <script src="@routes.Assets.versioned("javascripts/game.js")" type="text/javascript"></script>

    </div>
}
